<html dir="ltr" lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
		<meta name="description" content="A game by Shannon Moeller for Game Off 2020." />

		<link rel="apple-touch-icon" type="image/png" href="./assets/icon.png" />
		<link rel="icon" type="image/png" href="./assets/icon.png" />
		<link rel="manifest" href="./manifest.json" />

		<title>Test | Enceladus</title>

		<script type="module">
			import './assets/game/enc-game/index.js';
		</script>

		<style>
			@import './assets/theme.css';
			@import './assets/html.css';
			@import './assets/game/enc-game/index.css';
		</style>

	</head>
	<body class="game">

		<enc-game>
			<canvas class="game-canvas" ref="canvasEl"></canvas>

			<div class="game-ui">
				<dl class="game-stats">
					<dt>Time</dt>
					<dd ref="timeEl">0</dd>
					<dt>Distance</dt>
					<dd ref="distanceEl">0</dd>
					<dt>Deaths</dt>
					<dd ref="deathsEl">0</dd>
				</dl>

				<button class="game-left" ref="leftEl">Left</button>
				<button class="game-right" ref="rightEl">Right</button>
				<button class="game-pause" ref="pauseEl" hidden>Pause</button>
			</div>
		</enc-game>

	</body>
</html>
