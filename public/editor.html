<html dir="ltr" lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
		<meta name="description" content="A game by Shannon Moeller for Game Off 2020." />

		<link rel="apple-touch-icon" type="image/png" href="/assets/icon.png" />
		<link rel="icon" type="image/png" href="/assets/icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<title>Editor | Enceladus</title>

		<script type="module">
			import '/assets/editor/enc-editor/index.js';
		</script>

		<style>
			@import '/assets/theme.css';
			@import '/assets/html.css';
			@import '/assets/editor/enc-editor/index.css';
		</style>

	</head>
	<body class="editor">

		<enc-editor>
			<canvas class="editor-canvas" ref="canvasEl"></canvas>

			<div class="editor-ui">
				<button ref="openEl">Open</button>
				<button ref="saveEl">Save</button>
				<button ref="saveAsEl">SaveAs</button>
				<button ref="playEl">Play</button>
			</div>
		</enc-editor>

	</body>
</html>
