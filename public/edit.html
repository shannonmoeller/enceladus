<html lang="en-us">
  <head>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
    <meta name="description" content="Level editor for Enceladus. A game by Shannon Moeller." />
    <link rel="apple-touch-icon" type="image/png" href="/assets/images/icon.png" />
    <link rel="icon" type="image/png" href="/assets/images/icon.png" />

    <title>Editor :: Enceladus</title>

    <script type="module">
      import '/enceladus.js';
    </script>

    <style>
      @import '/enceladus.css';
    </style>
  </head>

  <body>
    <enc-edit>
      <canvas id="canvas"></canvas>

      <article>
        <button class="enc-button" name="new">New <kbd>Cmd+N</kbd></button>
        <button class="enc-button" name="load">Open <kbd>Cmd+O</kbd></button>
        <button class="enc-button" name="save">Save <kbd>Cmd+S</kbd></button>
        <button class="enc-button" name="test">Test <kbd>Cmd+T</kbd></button>

        <label class="enc-label">
          Ice
          <input class="enc-input" type="text" name="ice" />
        </label>
        <label class="enc-label">
          Gas
          <input class="enc-input" type="text" name="gas" />
        </label>
        <label class="enc-label">
          Tow
          <input class="enc-input" type="text" name="tow" />
        </label>
        <label class="enc-label">
          dx
          <input class="enc-input" type="text" name="dx" />
        </label>
        <label class="enc-label">
          dy
          <input class="enc-input" type="text" name="dy" />
        </label>
      </article>
    </enc-edit>
  </body>
</html>
