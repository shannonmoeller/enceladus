<html lang="en-us">
  <head>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
    <meta name="description" content="Level editor for Enceladus. A game by Shannon Moeller." />
    <link rel="apple-touch-icon" type="image/png" href="/assets/images/icon.png" />
    <link rel="icon" type="image/png" href="/assets/images/icon.png" />

    <title>Editor :: Enceladus</title>

    <script type="module">
      import './enceladus.js';
    </script>

    <style>
      @import './enceladus.css';
    </style>
  </head>

  <body>
    <enceladus-edit>
      <canvas></canvas>

      <div class="edit-tools">
        <button name="create">Create</button>
        <button name="load">Load</button>
        <button name="save">Save</button>
        <button name="test">Test</button>

        <label>
          Ice
          <input type="text" name="ice" />
        </label>
        <label>
          Gas
          <input type="text" name="gas" />
        </label>
        <label>
          Tow
          <input type="text" name="tow" />
        </label>
        <label>
          dx
          <input type="text" name="dx" />
        </label>
        <label>
          dy
          <input type="text" name="dy" />
        </label>
      </div>
    </enceladus-edit>
  </body>
</html>
