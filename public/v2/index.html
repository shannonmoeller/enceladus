<html dir="ltr" lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
		<meta name="description" content="A game by Shannon Moeller for Game Off 2020." />

		<link rel="apple-touch-icon" type="image/png" href="/assets/img/icon.png" />
		<link rel="icon" type="image/png" href="/assets/img/icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<title>Enceladus</title>

		<script type="module">
			import './js/game.js';
		</script>

		<style>
			@import './css/game.css';
		</style>

	</head>
	<body class="game">

		<enc-game>
			<canvas class="game-canvas" ref="canvasEl"></canvas>

			<div class="game-ui">
				<dl class="game-stats">
					<dt>Time</dt>
					<dd ref="timeEl"></dd>
					<dt>Distance</dt>
					<dd ref="distanceEl"></dd>
					<dt>Deaths</dt>
					<dd ref="deathsEl"></dd>
				</dl>

				<button ref="leftEl">Left</button>
				<button ref="rightEl">Right</button>
				<button ref="pauseEl">Pause</button>
			</div>
		</enc-game>

	</body>
</html>
