<html dir="ltr" lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
		<meta name="description" content="A game by Shannon Moeller for Game Off 2020." />
		<link rel="apple-touch-icon" type="image/png" href="/assets/img/icon.png" />
		<link rel="icon" type="image/png" href="/assets/img/icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<title>Enceladus</title>

		<script type="module">
			import '/assets/js/index.js';

			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./service.js');
			}
		</script>

		<style>
			@import '/assets/css/index.css';
		</style>

	</head>
	<body>

		<enc-route class="splash" name="menu">
			<enc-menu class="ui">
				<h1 class="ui-title">Enceladus</h1>
				<ul class="ui-menu">
					<li><button class="ui-button" ref="continueEl" disabled>Continue</button></li>
					<li><button class="ui-button" ref="newEl">New Game</button></li>
					<li><button class="ui-button" ref="optionsEl">Options</button></li>
					<li><button class="ui-button" ref="creditsEl">Credits</button></li>
				</ul>
			</enc-menu>
		</enc-route>

		<enc-route name="options" hidden>
			<enc-options class="ui">
				<h2 class="ui-subtitle">Options</h2>
				<ul class="ui-options">
					<li>
						<label class="ui-option">
							Volume
							<input type="range" ref="volumeEl" value="1" min="0" max="1" step="0.05" />
						</label>
					</li>
					<li>
						<label class="ui-option">
							Quality
							<input type="range" ref="qualityEl" value="1" min="0.1" max="1" step="0.05" />
						</label>
					</li>
				</ul>
				<button class="ui-button" ref="backEl">Back</button>
			</enc-options>
		</enc-route>

		<enc-route name="credits" hidden>
			<enc-credits class="ui">
				<h2 class="ui-subtitle">Credits</h2>
				<dl class="ui-credits">
					<dt>Art and development</dt>
					<dd><a class="ui-button" href="https://github.com/shannonmoeller">Shannon Moeller</a></dd>
					<dt>Feedback, testing, and encouragement</dt>
					<dd><a class="ui-button" href="https://github.com/diego-escalante">Diego Escalante</a></dd>
					<dd><a class="ui-button" href="https://github.com/prestaul">Matt Dunlap</a></dd>
				</dl>
				<button class="ui-button" ref="backEl">Back</button>
			</enc-credits>
		</enc-route>

		<enc-route name="game" hidden>
			<enc-game class="game">
				<canvas class="game-canvas" ref="canvasEl"></canvas>
				<button class="game-left" ref="leftEl">Left</button>
				<button class="game-right" ref="rightEl">Right</button>
				<button class="game-pause" ref="backEl">Pause</button>
			</enc-game>
		</enc-route>

	</body>
</html>
