<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,width=device-width" />
<link rel="manifest" href="/manifest.json" />

<title>Enceladus</title>

<script type="module">
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/service.js');
	}
</script>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap');

	*,
	*::before,
	*::after {
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
		box-sizing: border-box;
		margin: unset;
		padding: unset;
		background: unset;
		border: unset;
		color: inherit;
		font: inherit;
		outline: unset;
		text-decoration: unset;
	}

	body {
		background-color: hsl(162 0% 6%);
		background-image:
			radial-gradient(ellipse farthest-corner at 15% 360%, hsl(162 100% 50% / 50%), hsl(162 100% 50% / 0%) 58%),
			radial-gradient(circle farthest-side at 70% 200%, hsl(162 100% 50% / 100%), hsl(162 100% 50% / 0%) 58%),
			radial-gradient(circle farthest-side at 10% 106%, hsl(162 100% 50% / 50%), hsl(162 100% 50% / 0%) 5%),
			radial-gradient(circle farthest-side at 30% 103%, hsl(162 100% 50% / 30%), hsl(162 100% 50% / 0%) 5%),
			radial-gradient(circle farthest-side at 90% 105%, hsl(162 100% 50% / 40%), hsl(162 100% 50% / 0%) 5%),
			linear-gradient(to bottom, hsl(162 40% 0%), hsl(162 0% 1%) 20%, hsl(162 20% 8%));
		color: hsl(162 100% 80%);
		font: 200 1.6rem Oxanium, sans-serif;
		overflow: hidden;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}

	main {
		display: flex;
		flex-direction: column;
		place-content: center;
		place-items: center;
		height: 100vh;
		width: 100vw;
	}

	h1 {
		display: inline-block;
		color: hsl(162 100% 8%);
		text-shadow:
			0 0 0.1rem hsl(162 100% 8%),
			-0.05rem 0.1rem 0.1rem hsl(162 100% 40%),
			0.05rem 0.1rem 0.1rem hsl(162 100% 40%);
		font-size: clamp(1.6rem, 16vw, 16rem);
	}
</style>

<main>
	<h1>Enceladus</h1>
</main>
